<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="app" width="600" height="600"></canvas>
</body>

<script>
    /** @type {HTMLCanvasElement} */
    const app = document.getElementById('app')
    const pencil = app.getContext('2d')
    pencil.fillStyle = 'red'
    pencil.rect(50, 50, 300, 300, 300) //
    pencil.stroke()
    pencil.fill()
    pencil.strokeStyle = 'blue'
    pencil.lineWidth = 30
        // pencil.fill()
</script>

</html>
